apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.20.2
          volumeMounts:
            - mountPath: /usr/share/nginx/html/index.html
              name: nginx-config
              subPath: index.html
          ports:
            - name: web
              containerPort: 80
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 256Mi
              cpu: 250m
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
            items:
              - key: index.html
                path: index.html
